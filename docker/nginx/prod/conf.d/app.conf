server {
    listen 80;
    listen [::]:80;

    server_name gladkix.ru www.gladkix.ru;
    return 301 https://gladkix.ru$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name  www.gladkix.ru;
    return 301 https://gladkix.ru$request_uri;

    ssl_certificate /var/www/certificates/fullchain.pem;
    ssl_certificate_key /var/www/certificates/privkey.pem;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name gladkix.ru;
    root /var/www/app/dist;
    index index.html index.xml;

    ssl_certificate /var/www/certificates/fullchain.pem;
    ssl_certificate_key /var/www/certificates/privkey.pem;

    include snippets/ssl-params.conf;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

